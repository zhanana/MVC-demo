<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">    <title>MVC demo</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="page">
        <section id="app1">
            <div class="output">
                <span id="number">100</span>
            </div>
            <div class="actions">
                <button id="add1">+1</button>
                <button id="minus1">-1</button>
                <button id="mul2">*2</button>
                <button id="divide2">÷2</button>
            </div>
        </section>
        <section id="app2">
            <ol id="tab-bar">
                <li>1</li>
                <li>2</li>
            </ol>
            <ol id="tab-content">
                <li>内容1</li>
                <li>内容2</li>
            </ol>
        </section>
        <section id="app3">
            <div class="square"></div>
        </section>
        <section id="app4">
            <div class="circle"></div>
        </section>
    <!-- 下面一句是在bootcdn网址里的jquery引用方法 -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <script src="main.js"></script>
    </div>    
</body>
</html>
